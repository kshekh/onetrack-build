apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend-webapp.fullname" . }}
  labels:
    {{- include "frontend-webapp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "frontend-webapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "frontend-webapp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "frontend-webapp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.appConfig.port }}
              protocol: TCP
          env:
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: {{ include "frontend-webapp.fullname" . }}
                key: PORT
          - name: FIREBASE_URL
            valueFrom:
              configMapKeyRef:
                name: {{ include "frontend-webapp.fullname" . }}
                key: FIREBASE_URL
          - name: FIREBASE_API_KEY
            valueFrom:
              configMapKeyRef:
                name: {{ include "frontend-webapp.fullname" . }}
                key: FIREBASE_API_KEY
          - name: DATA_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: {{ include "frontend-webapp.fullname" . }}
                key: DATA_SERVICE_URL
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
